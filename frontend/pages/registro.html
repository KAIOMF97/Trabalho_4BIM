<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AutoMax</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">AutoMax</div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="/">Início</a></li>
                        <li><a href="/frontend/pages/carros.html">Carros</a></li>
                        <li><a href="/frontend/pages/sobre.html">Sobre</a></li>
                        <li><a href="/frontend/pages/contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">Criar Conta</h1>
                
                <div id="alert-container"></div>

                <form id="registro-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Conta</button>
                    </div>
                </form>

                <div style="text-align: center; margin-top: 1rem;">
                    <p>Já tem uma conta? <a href="/frontend/pages/login.html">Faça login aqui</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer style="background-color: #2c3e50; color: white; text-align: center; padding: 2rem 0; margin-top: 3rem;">
        <div class="container">
            <p>&copy; 2024 AutoMax. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar se já está logado
            Auth.verificarSessao().then(sessao => {
                if (sessao.logado) {
                    window.location.href = '/';
                }
            });

            const registroForm = document.getElementById('registro-form');
            const alertContainer = document.getElementById('alert-container');

            registroForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmar-senha').value;

                // Limpar alertas anteriores
                alertContainer.innerHTML = '';

                // Validar senhas
                if (senha !== confirmarSenha) {
                    alertContainer.innerHTML = '<div class="alert alert-error">As senhas não coincidem.</div>';
                    return;
                }

                if (senha.length < 6) {
                    alertContainer.innerHTML = '<div class="alert alert-error">A senha deve ter pelo menos 6 caracteres.</div>';
                    return;
                }

                try {
                    const resultado = await Auth.registrar(nome, email, senha);

                    if (resultado.sucesso) {
                        alertContainer.innerHTML = '<div class="alert alert-success">Conta criada com sucesso! Redirecionando para o login...</div>';
                        
                        setTimeout(() => {
                            window.location.href = '/frontend/pages/login.html';
                        }, 2000);
                    } else {
                        alertContainer.innerHTML = `<div class="alert alert-error">${resultado.erro || 'Erro ao criar conta'}</div>`;
                    }
                } catch (error) {
                    console.error('Erro no registro:', error);
                    alertContainer.innerHTML = '<div class="alert alert-error">Erro de conexão. Tente novamente.</div>';
                }
            });
        });
    </script>
</body>
</html>
