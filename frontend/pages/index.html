<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMax - Loja de Carros</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">AutoMax</div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="/">Início</a></li>
                        <li><a href="/frontend/pages/carros.html">Carros</a></li>
                        <li><a href="/frontend/pages/sobre.html">Sobre</a></li>
                        <li><a href="/frontend/pages/contato.html">Contato</a></li>
                    </ul>
                </nav>
                <div class="user-info" id="user-info">
                    <!-- Conteúdo será preenchido pelo JavaScript -->
                </div>
                <a href="/frontend/pages/login.html" class="btn btn-primary" id="login-btn">Login</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Bem-vindo à AutoMax</h1>
            <p style="text-align: center; font-size: 1.2rem; margin-bottom: 3rem; color: #7f8c8d;">
                Encontre o carro dos seus sonhos com as melhores condições do mercado
            </p>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando carros...</p>
            </div>

            <div id="carros-container" class="cards-grid hidden">
                <!-- Carros serão carregados aqui -->
            </div>

            <div id="error-message" class="alert alert-error hidden">
                Erro ao carregar os carros. Tente novamente mais tarde.
            </div>
        </div>
    </main>

    <footer style="background-color: #2c3e50; color: white; text-align: center; padding: 2rem 0; margin-top: 3rem;">
        <div class="container">
            <p>&copy; 2024 AutoMax. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingElement = document.getElementById('loading');
            const carrosContainer = document.getElementById('carros-container');
            const errorMessage = document.getElementById('error-message');

            try {
                // Carregar carros
                const carros = await API.listarCarros();

                if (carros && !carros.erro && Array.isArray(carros)) {
                    loadingElement.classList.add('hidden');
                    carrosContainer.classList.remove('hidden');

                    if (carros.length === 0) {
                        carrosContainer.innerHTML = '<p style="text-align: center; color: #7f8c8d;">Nenhum carro disponível no momento.</p>';
                        return;
                    }

                    // Mostrar apenas os primeiros 6 carros na página inicial
                    const carrosDestaque = carros.slice(0, 6);
                    
                    carrosContainer.innerHTML = carrosDestaque.map(carro => `
                        <div class="card">
                            <img src="${carro.imagem_url || 'https://via.placeholder.com/300x200?text=Sem+Imagem'}" 
                                 alt="${carro.modelo}" class="card-image">
                            <div class="card-content">
                                <h3 class="card-title">${carro.modelo}</h3>
                                <p class="card-subtitle">${carro.marca} - ${carro.ano}</p>
                                <p class="card-description">${carro.descricao || 'Descrição não disponível'}</p>
                                <p class="card-price">R$ ${parseFloat(carro.preco).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                                <div class="card-actions">
                                    <a href="/frontend/pages/carro-detalhes.html?id=${carro.id}" class="btn btn-primary">Ver Detalhes</a>
                                    <a href="/frontend/pages/checkout.html?id=${carro.id}" class="btn btn-success">Comprar</a>
                                </div>
                            </div>
                        </div>
                    `).join('');

                    // Adicionar link para ver todos os carros
                    if (carros.length > 6) {
                        carrosContainer.innerHTML += `
                            <div style="grid-column: 1 / -1; text-align: center; margin-top: 2rem;">
                                <a href="/frontend/pages/carros.html" class="btn btn-primary">Ver Todos os Carros</a>
                            </div>
                        `;
                    }
                } else {
                    throw new Error('Erro ao carregar carros');
                }
            } catch (error) {
                console.error('Erro:', error);
                loadingElement.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
